<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIIL - Product</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../styles/product.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>



<body>
    <div class="container">

      <div class="nav-row">
        <a href="../Home/index.html" style="text-decoration: none; color: black;">
          <i class="fa fa-arrow-left"></i>
        </a>
        <img src="../../../../img/logo-riil.png" alt="Logo RIIL" class="logo-riil" />
      </div>

      <div class="add-product">
        <a href="./Add/index.html" style="text-decoration: none;">
        <div class="add-button">
          <i class="fa fa-plus"></i>
            <p>Product Baru</p>
        </div>
        </a>
      </div>

      <div class="product-section">

        <div class="product-subtitle">
          <div class="product-type">List Produk</div>
          <div class="see-more" id="see-more-product">Show more</div>
        </div>

        <div class="card-wrapper" id="product-wrapper">
        
          <i class="fa fa-arrow-circle-left" id="product-left"></i>
          <i class="fa fa-arrow-circle-right" id="product-right"></i>

        </div>

      </div>

      <div class="product-section">

        <div class="product-subtitle">
          <div class="product-type">Kategori Pilihan</div>
          <div class="see-more">See more</div>
        </div>

        <div class="card-wrapper" id="category-wrapper">

          <i class="fa fa-arrow-circle-left" id="category-left"></i>
          <i class="fa fa-arrow-circle-right" id="category-right"></i>

        </div>

      </div>
    </div>
</body>
<script type="module" src="../../js/Product/index.js"></script>
</html>
