<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIIL - Product</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../../styles/detail-product.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>



<body>
    <div class="container">
    <div id="delete-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p>Anda yakin ingin menghapus produk?</p>
            <div class="button-modal">
                <div class="button-delete" id="delete">Ya</div>
                <div class="button-cancel" id="close-modal">Tidak</div>
            </div>
        </div>
        
    </div>

      <div class="nav-row">
        <div style="display:flex; align-items:center; gap: 50px;">
            <a style="text-decoration: none;" href="../index.html" id="back">
                <i class="fa fa-arrow-left"></i>
            </a>
            <img src="../../../../../img/logo-riil.png" alt="Logo RIIL" class="logo-riil" />
        </div>
        <div class="button-nav">
            <a style="text-decoration: none; color: #979797;" id="edit-product">
                <div class="nav-button">
                    Edit Product
                </div>
            </a>
            <div class="nav-button-delete" id="delete-button">
                Hapus Product
            </div>
        </div>
      </div>

      <div class="product-detail">

        <div class="product-image">
            <img id="product-gambar" />
        </div>

        <div class="product-info">
            <div>
                <div class="product-info-label">
                    Nama
                </div>
                <div class="product-info-name" id="nama">
                    Indomie Rasa Rendang
                </div>
            </div>

            <div>
                <div class="product-info-label">
                    Kategori
                </div>
                <div class="product-info-name" id="kategori">
                    Indomie Rasa Rendang
                </div>
            </div>

            <div>
                <div class="product-info-label">
                    Ukuran
                </div>
                <div class="product-info-name" id="ukuran">
                    72 gr
                </div>
            </div>

            <div>
                <div class="product-info-label">
                    Harga
                </div>
                <div class="product-info-name" id="harga">
                    Rp2.999,00
                </div>
            </div>

            <div>
                <div class="product-info-label">
                    Kuantitas
                </div>
                <div class="product-info-name" id="kuantitas">
                    0
                </div>
            </div>

            <div>
                <div class="product-info-label">
                    Supplier
                </div>
                <div class="product-info-name" id="supplier">
                    PT. Sumber Makanan
                </div>
            </div>

            
            <div>
                <div class="product-info-label">
                    Nomor Telepon Supplier
                </div>
                <div class="product-info-name" id="telp">
                    081234567890
                </div>
            </div>

        </div>

      </div>

    </div>
</body>
<script type="module" src="../../../js/DetailProduct/index.js"></script>
</html>
