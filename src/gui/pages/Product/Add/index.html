<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RIIL - Add Product</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../../../styles/add-product.css" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>

<body>
    <div class="container">

        <div id="add-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Berhasil menambahkan produk!</p>
                <div class="button-modal">
                    <a style="text-decoration: none;" href="../index.html">
                        <div class="button-ok">Ok</div>
                    </a>
                </div>
            </div>
    
           </div>
    
           <div id="empty-modal" class="modal">
    
            <!-- Modal content -->
            <div class="modal-content">
                <p>Mohon lengkapi form!</p>
                <div class="button-modal">
                    <div class="button-ok" id="empty-ok">Ok</div>
                </div>
            </div>
    
           </div>

        <div class="sub-container">
        <div class="title">
            <div class="nav-row">
                <a style="text-decoration: none; color: white;" href="../index.html">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <img src="../../../../../img/logo-riil-putih.png" class="logo-riil" />
            </div>
            <p class="keterangan">Formulir Data Produk Baru</p>
        </div>
        
        <div class="contents-row">
            <p class="input-label">Kategori</p>
            <div class="contents-input">
                <select type="text" class="form-input" placeholder="Makanan" id="kategori" value="Makanan">
                    <option value="Makanan" style="color: black;">Makanan</option>
                    <option value="Minuman" style="color: black;">Minuman</option>
                    <option value="Sembako" style="color: black;">Sembako</option>
                    <option value="Produk Kecantikan" style="color: black;">Produk Kecantikan</option>
                    <option value="Alat Mandi" style="color: black;">Alat Mandi</option>
                </select>
            </div>
        </div>

        <div class="contents-row">
            <p class="input-label">Nama/Merek</p>
            <div class="contents-input">
                <input type="text" class="form-input" id="nama" />
            </div>
        </div>

        <div class="contents-row">
            <p class="input-label">Ukuran</p>
            <div class="contents-input">
                <input type="number" id="ukuran" class="form-input1" placeholder="0" value="0" />
                <button id="plus-size" class="plus">+</button>
                <button id="minus-size" class="minus">-</button>
                <select class="form-input2" id="ukuran-label" value="gr">
                    <option value="gr" style="color: black;">gr</option>
                    <option value="kg" style="color: black;">kg</option>
                    <option value="ml" style="color: black;">ml</option>
                    <option value="L" style="color: black;">L</option>
                </select>
            </div>
        </div>

        <div class="contents-row">
            <p class="input-label">Gambar</p>
            <div class="contents-input">
                <div class="form-input">
                    <input type="file" accept=".png, .jpg, .jpeg" class="form-input-file" id="product-gambar" placeholder="Upload file gambar (.jpg/jpeg)" />
                    <div style="position: absolute; margin-top: -30px;">
                        <i class="fa fa-file-upload upload-icon" id="iconUpload"></i>
                        <label id="label-gambar" class="label-gambar" for="product-gambar">Upload file gambar (.png/.jpg/.jpeg)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="contents-row">
            <p class="input-label">Harga</p>
            <div class="contents-input">
                <input type="number" class="form-input" id="harga" />
            </div>
        </div>    
        
        <div class="contents-row">
            <p class="input-label">Nama Supplier</p>
            <div class="contents-input">
                <input type="text" class="form-input"id="supplier" />
            </div>
        </div> 

        <div class="contents-row">
            <p class="input-label">Nomor Telepon Supplier</p>
            <div class="contents-input">
                <input type="number" class="form-input"  id="telp"/>
            </div>
        </div> 

        <div class="contents-row">
            <p class="input-label">Kuantitas</p>
            <div class="contents-input">
                <input type="number" class="form-input1" placeholder="0" value=0 id="kuantitas" />
                <button id="plus-kuantitas" class="plus">+</button>
                <button id="minus-kuantitas" class="minus">-</button>
            </div>
        </div> 
        <div class="button-row">
            <button class="btn-submit" id="btn-submit">Submit</button>
        </div>
    </div>

    <script type="module" src="../../../js/AddProduct/index.js"></script>
    

</body>


</html>
