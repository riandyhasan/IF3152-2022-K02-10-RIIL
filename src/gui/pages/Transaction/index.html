<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIIL - Transaction</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../styles/transaction.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>



<body>
    <div class="container">

      <div class="nav-row">
        <a style="text-decoration: none; color: #979797;" href="../Home/index.html">
          <i class="fa fa-arrow-left"></i>
        </a>
        <img src="../../../../img/logo-riil.png" alt="Logo RIIL" class="logo-riil" />
      </div>

      <div class="add-transaction">
      <a style="text-decoration: none;" href="../Transaction/Add/index.html"> 
        <div class="add-button">
          <i class="fa fa-plus"></i>
           <p>Transaksi Baru</p>
        </div>
        </a>
      </div>

      <div class="transaction-section">

        <div class="transaction-subtitle">
          <div class="transaction-type">Transaction History</div>
          <div class="sort" id="sort">
            <i class="fa fa-arrow-down" id="sort-down"></i>
            <i class="fa fa-arrow-up none" id="sort-up"></i>
            <div class="sort-title" id="sort-title">Sort by Newest</div>
          </div>

        </div>

        <div class="table-wrapper">
            <table id="table-transaksi">
                <tr>
                  <th>Tanggal</th>
                  <th>Metode Pembayaran</th>
                  <th>Total</th>
                </tr>

              </table>
        </div>

      </div>
    </div>
</body>
<script type="module" src="../../js/Transaction/index.js"></script>
</html>
