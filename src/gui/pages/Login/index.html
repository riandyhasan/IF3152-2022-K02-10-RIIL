<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIIL - Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../styles/login.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>



<body>
    <div class="container">

        <div id="login-success-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Login Berhasil</p>
                <div class="button-modal">
                    <a style="text-decoration: none;" href="../Home/index.html">
                        <div class="button-ok">Ok</div>
                    </a>
                </div>
            </div>

        </div>

        <div id="login-failed-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Login Gagal! Password Salah!</p>
                <div class="button-modal">
                    <div class="button-ok" id="button-ok-failed">Ok</div>
                </div>
            </div>

        </div>

        <div id="login-empty-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Mohon mengisi password!</p>
                <div class="button-modal">
                    <div class="button-ok" id="button-ok-empty">Ok</div>
                </div>
            </div>

        </div>


        <img src="../../../../img/logo-riil-putih.png" alt="logo-riil-putih" class="logo" />
        <h1 class="tagline">Real-time Inventory Information Log</h1>
        <div class="input">
            <p class="input-label">password</p>
            <input type="password" id="id_password" class="input-form" />
            <i class="far fa-eye-slash input-icon" id="togglePassword"></i>
        </div>
        <button class="btn-login" id="btn-login">Login</button>
    </div>
</body>

<script type="module" src="../../js/Login/index.js"></script>

</html>
